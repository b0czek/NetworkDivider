<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dzielnik sieci</title>
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border rounded col-12 col-md-10 mx-auto mt-3" id="datasubmittion">
                <p class="text-center my-3 h2"> DZIELNIK SIECI</p>
                <form action="#" onsubmit="query()">
                    <div class="input-group mb-3 col-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Adres IP:</span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="basic-addon1" id="ipaddress">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <input type="checkbox" checked id="includecidr">
                            </span>
                            <span class="input-group-text">/</span>
                        </div>
                        <input type="number" max="32" min="0" class="form-control col-2 col-lg-1" id="cidr">
                    </div>
                    <span class="h4 ml-3">Sieci dziel na:</span>
                    <div class="btn-group btn-group-toggle mb-3 mx-1" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" id="divide_as_hosts" autocomplete="off"> Hosty
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" id="divide_as_addresses" autocomplete="off"> Adresy
                        </label>
                    </div>
                    <div id="subnets" class="col-8 col-md-6 mx-auto mb-3">
                        <div class="input-group mb-3" id="subnet">
                            <input type="number" class="form-control" aria-describedby="basic-addon1" id="subnetdata">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-danger" id="removeSubnet">-</button>
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-primary col-12" id="addSubnet">+</button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary float-right my-3 mx-3">Podziel!</button>
                    </div>
                </form>
            </div>
            <div class="border rounded col-12 col-md-10 mx-auto mt-3 hide" id="dataoutput">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $("#addSubnet").click(() => {
            $("#addSubnet").before('<div class="input-group mb-3" id="subnet1"><input type="number" class="form-control" aria-describedby="basic-addon1" id="subnetdata"><div class="input-group-append"><button type="button" class="btn btn-outline-danger" id="removeSubnet">-</button></div></div>');
        });
        $('#subnets').on('click', '#removeSubnet', function () {
            $(this).closest('div.input-group').remove();
        });
        $("#includecidr").change(function () {
            $("#cidr").prop("disabled", !$(this).prop('checked'))
        });
        var z;
        function query() {
            $("#dataoutput").addClass('hide');
            $("#dataoutput").children().each(function (index, child) { $(child).remove(); });
            var ip = $("#ipaddress").val();
            var includecidr = $("#includecidr").prop("checked");
            var cidr = includecidr ? $("#cidr").val() : 0;
            var divide_as_hosts;
            if ($("#divide_as_hosts").prop('checked')) {
                divide_as_hosts = 1;
            }
            else if ($("#divide_as_addresses").prop('checked')) {
                divide_as_hosts = 0;
            }

            else {
                addAlert('Nie wybrano sposobu dzielenia sieci', 'Błąd!');
                return;
            }
            console.log($("#divide_as_hosts").prop('checked') + "  "+ $("#divide_as_addresses").prop('checked'))
            var subnets = Array();
            $("input#subnetdata").each(function (i, val) {
                subnets.push($(this).val());
            });
            if (subnets.indexOf("") != -1 || subnets.length == 0) {
                addAlert('Nieprawidłowe ustawienia podsieci', 'Błąd!');
                return;
            }
            var subnetworks = subnets.join('/');

            $("#dataoutput").removeClass("hide");
            $.ajax({
                url: `http://sieci.kuury.pl/api/divide/network/${ip}/cidr/${cidr}/divide_as_hosts/${divide_as_hosts}/subnets/${subnetworks}`,
                success: function (response) {
                    var data = JSON.parse(response);
                    z = data;
                    if (data.error != null) {
                        addErrorCard("Sieć główna", "Błąd", data.error);
                        return;
                    }
                    if (includecidr) {
                        addNetworkCard("Sieć główna", data.main_network.initial_ip_address, data.main_network, color = "primary");
                    }
                    var i = 1;
                    data.subnets.forEach(subnet => {
                        var suffix = divide_as_hosts ? 'hostów' : 'adresów';
                        var count = divide_as_hosts ? subnet.initial_addresses_count - 2 : subnet.initial_addresses_count;
                        var a = count + " " + suffix;
                        var header = `Sieć ${i}`;
                        if (subnet.error != null) {
                            addErrorCard(header, a, "Błąd " + subnet.error);
                            i++;
                            return;
                        }
                        addNetworkCard(header, a, subnet);
                        i++;
                    });
                }
            });
        }
        function addAlert(message, bold = "") {
            $("#datasubmittion").before(`<div class="col-12 col-md-10 alert alert-warning alert-dismissible fade show mx-auto" role="alert"> <span class="alert-message"><b>${bold}</b>&nbsp;${message}</span> <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> </div>`);
        }
        function addNetworkCard(header, title, data, color = "secondary") {
            $("#dataoutput").append(`<div class="card border-${color} my-2"> <div class="card-header"> ${header} </div> <div class="card-body text-${color}"> <h5 class="card-title">${title}</h5> <div class="card-text container"> <div class="network-addresses row"> <div class="col-12 col-lg-3">Adres sieci:</div> <div class="network-address col-12 col-lg-3">${data.network_address}</div> <div class="network-address-bin col-12 col-lg-6">${data.network_address_bin}</div> </div> <div class="netmask row"> <div class="col-12 col-lg-3">Maska podsieci:</div> <div class="netmask col-12 col-lg-3">${data.subnet_mask} = /${data.subnet_mask_prefix}</div> <div class="netmask-bin col-12 col-lg-6">${data.subnet_mask_bin}</div> </div> <div class="broadcast-addresses row"> <div class="col-12 col-lg-3">Adres rozgłoszeniowy:</div> <div class="broadcast-address col-12 col-lg-3">${data.broadcast_address}</div> <div class="broadcast-address-bin col-12 col-lg-6">${data.broadcast_address_bin}</div> </div> <div class="hosts-addresses row"> <div class="col-12 col-lg-4">Zakres adresów hostów:</div> <div class="first-host-address col-6 col-lg-3">${data.first_host_address}</div> <div class="separator col-1 col-lg-2 text-center">-</div> <div class="last-host-address col-6 col-lg-3">${data.last_host_address}</div> </div> <div class="hosts-addresses-bin row text-lg-center"> <div class="first-host-address-bin col-11 col-lg-5">${data.first_host_address_bin}</div> <div class="separator col-1 col-lg-2 text-center">-</div> <div class="last-host-address-bin col-11 col-lg-5">${data.last_host_address_bin}</div> </div> </div> </div> </div>`);
        }
        function addErrorCard(header, title, message) {
            $("#dataoutput").append(`<div class="card border-danger my-2"> <div class="card-header"> ${header} </div> <div class="card-body text-danger"> <h5 class="card-title">${title}</h5> <div class="card-text container"> <div class="row">${message}</div> </div> </div> </div>`);
        }
    </script>


</body>

</html>
